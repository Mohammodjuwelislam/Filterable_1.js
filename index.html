<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTARABLE JS</title>
    <!-- css link here -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="bag">Bag</span>
                <span class="item" data-name="shoe">shoe</span>
                <span class="item" data-name="watch">Watch</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>
            </div>
        </nav>
    </section>

    <!-- filter section  -->
    <section class="gallery">
        <div class="image" data-name="bag"><span><img src="img/bag_1.jpg" alt=""></span></div>
        <div class="image" data-name="shoe"><span><img src="img/shoe_1.jpg" alt=""></span></div>
        <div class="image" data-name="watch"><span><img src="img/watch_1.jpg" alt=""></span></div>
        <div class="image" data-name="camera"><span><img src="img/camera_1.jpg" alt=""></span></div>
        <div class="image" data-name="headphone"><span><img src="img/headphone_1.jpg" alt=""></span></div>
        <div class="image" data-name="headphone"><span><img src="img/headphone_2.jpg" alt=""></span></div>
        <div class="image" data-name="bag"><span><img src="img/bag_4.jpg" alt=""></span></div>
        <div class="image" data-name="shoe"><span><img src="img/shoe_3.jpg" alt=""></span></div>
        <div class="image" data-name="watch"><span><img src="img/watch_2.jpg" alt=""></span></div>
        <div class="image" data-name="watch"><span><img src="img/watch_3.jpg" alt=""></span></div>
        <div class="image" data-name="bag"><span><img src="img//bag_3.jpg" alt=""></span></div>
    </section>

    <!-- preview box section  -->
    <section class="preview-box">
        <div class="details">
            <span class="title">Image Catagory: <p>Dot difine</p></span>
            <span class="closs">+</span>
        </div>
        <div class="image-box">
            <img src="" alt="">
        </div>
    </section>
    <section class="shadow"></section>





    <script src="js/filtarable.js"></script>
</body>
</html>
